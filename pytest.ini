[pytest]
addopts = --cache-clear --cov-branch --cov-report term --cov=app/ -n 4 -r f
env =
    APP_NAME=auth-service
    AWS_ACCESS_KEY_ID=access_key_id
    AWS_DEFAULT_REGION=eu-central-1
    AWS_SECRET_ACCESS_KEY=secret_access_key
    DEBUG=true
    DEFAULT_TIMEZONE=Europe/Budapest
    JWT_SECRET_SSM_PARAM_NAME=/dev/secrets/secret
    JWT_SECRET_SSM_PARAM_VALUE="94k9yz00rw"
    JWT_TOKEN_LIFETIME=3600
    LOG_LEVEL=INFO
    REFRESH_TOKEN_LIFETIME=3600
    STAGE=test
pythonpath =
    .
    app
testpaths =
    tests

stage = test
aws_access_key_id = aws_access_key_id
aws_region_name = eu-central-1
aws_secret_access_key = aws_secret_access_key
jwt_secret_ssm_param_name = /dev/secrets/secret
jwt_secret_ssm_param_value = 3f8a9c7e2b1d0f5a6e4c8b9a2d7f0e1c5
service_name = auth-service
tokens_table_name = test-tokens
users_table_name = test-users
